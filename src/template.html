    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #dd6312;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        filter: saturate(1.5);
      }
    </style>

    <div id="root"></div>
  </body>
