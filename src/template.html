<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%=htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="Florian Erwerth's Blog - Discover interesting things about JS, CSS, React and more!"
      data-rh="true"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-D298BGMKJP"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-D298BGMKJP");
    </script>
    <!-- <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3948296506852082"
      crossorigin="anonymous"
    ></script> -->
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #dd6312;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        filter: saturate(1.5);
      }
    </style>
  </head>
  <body id="body" style="visibility: hidden">
    <div id="root"></div>
  </body>
  <script>
    try {
      const isDark = localStorage.getItem("dark");
      document.getElementById("body").setAttribute("dark", isDark);
      document.getElementById("body").style.visibility = "visible";
    } catch (e) {
      console.log(e);
      document.getElementById("body").style.visibility = "visible";
    }
  </script>
</html>
